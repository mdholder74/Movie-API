<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MovieLens</title>
    <!-- font awesome icons cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- custom css -->
    <link rel = "stylesheet" href = "style.css">
</head>
<body>
    <main class="wrapper">
    <!-- start of logo -->
    <header>
        <section class="logo-holder">
            <div class="logo">M</div>
            <div class="logo-text">Moe's Movie Search</div>
        </section>
    </header>
    <!-- end of logo -->
        <!-- movie search container -->
            <section class="movie-search-container">
                <div class="search-item">
                    <h2>Search Movies</h2>
                    <input type="text" id="movie-search-input" placeholder="Search for a movie">
                </div>
                 <div class="search-list" id="search-list">
                    <!-- list here -->
                     <div class="search-list-item">
                        <div class="search-item-thumbnail">
                            <img src="medium-cover.jpg">
                        </div>
                        <div class="search-movie-title">
                            <h3></h3>
                            <p></p>
                        </div>
                     </div>
                 </div>
            </section>
            <!-- end of search container -->
        <!-- result container -->
            <section class="movie-result-container">
                <div class="result-grid" id="result-grid">
                    <!-- movie information here -->
                     <div class="movie-poster">
                        <img src="medium-cover.jpg" alt="movie poster">
                     </div>
                     <div class="movie-info">
                        <h3 class="movie-title"></h3>
                        <ul class = "movie-misc-info">
                            <li class = "year"></li>
                            <li class = "rated"></li>
                            <li class = "released"></li>
                        </ul>
                        <p class = "genre"></p>
                        <p class = "writer"></p>
                        <p class = "actors"></p>
                        <p class = "plot"></p>
                        <p class = "language"></p>
                        <p class = "awards"></p>
                    </div>
                </div>
            </section>
        <!-- end of result container -->
</main>
    <script src = "index.js"></script>
</body>
</html>
